        </div>

    </div>

    <div class="row">
        <div class="col-1" style="padding-top: 5px;">
            <a><img [src]="itemConocimiento.logo" height="37" width="37"></a>
        </div>

        <div class="col-11">
            <h6>{{itemConocimiento.conocimiento}}</h6>

            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
                aria-valuemax="100">
                <div class={{colorProgreso()}} [ngStyle]="{'width':itemConocimiento.progreso + '%'}">
                    {{itemConocimiento.progreso}}%</div>
            </div>
        </div>
    </div>

</div>




<!-------------- Alerta edicion ------------>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: rgb(41, 39, 39); border-radius: 15px;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Seccion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    style="color: white;"></button>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-12">
                        <label class="labelEdicion">
                            <h6>Conocimiento</h6>
                        </label>
                        <input type="text" name="urlCv" id="conocimientoEdit" class="form-control inputEdicion"
                            placeholder="Ingresa el Conocimiento" [(ngModel)]="conocimiento">
                    </div>

                    <div class="col-12" style="margin-top: 15px;">
                        <label class="labelEdicion">
                            <h6>Ingresa la Url del Logo</h6>
                        </label>
                        <input type="text" name="urlLogo" id="urlLogo" class="form-control inputEdicion"
                            placeholder="Ingresa la Url del Logo" [(ngModel)]="urlLogo">
                    </div>

                    <div class="col-12" style="margin-top: 15px;">
                        <select class="form-select inputEdicion" aria-label="Default select example" style="color: white;"
                            [(ngModel)]="tipoConocimiento">
                            <option selected>Seleccion√° el tipo</option>
                            <option value="Framework">Framework</option>    
                            <option value="Lenguaje">Lenguaje</option>
                            <option value="Habilidades Blandas">Habilidad Blanda</option>
                        </select>
                    </div>

                    <div class="col-12" style="margin-top: 15px;">
                        <label for="range1" class="form-label">
                            <h6>Progreso del conocimiento {{ range + '%' }}</h6>
                        </label>
                        <input type="range" class="form-range" id="range1" min="0" max="100" [(ngModel)]="range">
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary buttonSesion" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary buttonSesion">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
