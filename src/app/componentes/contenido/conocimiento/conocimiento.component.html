<div class="row tarjeta">

    <div class="col-11">
        <h4>Conocimientos</h4>
    </div>

    <div class="col-1">
        <a class="botonEditar" style="float: right;"><img src="https://cdn-icons-png.flaticon.com/512/84/84380.png"
                height="25" width="25"></a>
    </div>

    <div class="row">
        <h6>Filtros</h6>

        <div class="col-12">
            <div class="form-check form-switch" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Lenguajes</label>
            </div>
            <div class="form-check form-switch" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Habilidades</label>
            </div>
            <div class="form-check form-switch" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Frameworks</label>
            </div>
        </div>
        
    </div>


    <app-item-conocimiento *ngFor="let item of conocieminto" [itemConocimiento]="item"></app-item-conocimiento>
</div>
