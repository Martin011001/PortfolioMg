<div class="row">
    <div class="col-9 tarjeta">
        <h3 style="margin-bottom: 20px;">Contacto</h3>

        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">

            <div class="row">

                <div class="col-6 form-floating mb-3 inputContactoForm" style="padding-right: 8px;">
                    <input type="text" class="form-control inputContacto" placeholder="Nombre" formControlName="nombre">
                    <label class="lavelContacto" for="nombre">Nombre</label>

                    <div *ngIf="nombre?.errors && nombre?.touched">
                        <p *ngIf="nombre?.hasError('required')" class="errorContacto">
                            El nombre es requerido.
                        </p>
                    </div>
                </div>

                <div class="col-6 form-floating mb-3 inputContactoForm" style="padding-left: 8px;">
                    <input type="test" class="form-control inputContacto" placeholder="apellido"
                        formControlName="apellido">
                    <label class="lavelContacto" for="apellido">Apellido</label>

                    <div *ngIf="apellido?.errors && apellido?.touched">
                        <p *ngIf="apellido?.hasError('required')" class="errorContacto">
                            El apellido es requerido.
                        </p>
                    </div>
                </div>

            </div>

            <div class="row form-floating mb-3 inputContactoForm">
                <input type="email" class="form-control inputContacto" placeholder="name@example.com"
                    formControlName="mail">
                <label class="lavelContacto" for="email">Email</label>

                <div *ngIf="mail?.errors  && mail?.touched" class="inputContactoForm">
                    <p *ngIf="mail?.hasError('required')" class="errorContacto">
                        El email es requerido.
                    </p>
                    <p *ngIf="mail?.hasError('email')" class="errorContacto">
                        El formato del email debe ser válido.
                    </p>
                </div>
            </div>

            <div class="row form-floating mb-3" >
                <input type="text" class="form-control inputContacto" placeholder="name@example.com"
                    formControlName="asunto">
                <label class="lavelContacto" for="asunto">Asunto</label>

                <div *ngIf="asunto?.errors && asunto?.touched" class="inputContactoForm">
                    <p *ngIf="asunto?.hasError('required')" class="errorContacto">
                        El asunto es requerido.
                    </p>
                </div>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control inputContacto" placeholder="Leave a comment here" style="height: 100px"
                    formControlName="mensaje"></textarea>
                <label class="lavelContacto" for="mensaje">Mensaje</label>

                <div *ngIf="mensaje?.errors && mensaje?.touched">
                    <p *ngIf="mensaje?.hasError('required')" class="errorContacto">
                        El mensaje es requerido.
                    </p>
                </div>
            </div>

            <div style="margin-top: 35px;">
                <button type="submit" aria-current="page" class="btn btn-primary buttonSesion">Enviar</button>
            </div>

            <div class="fondoLogin" [ngStyle]="{'display': getVentanaMail()}"
                style="background-color: rgba(0, 0, 0, 0.291);">
                <div class="row tarjeta tarjetaLogin" style="margin-top: 10px;">

                    <div class="row" style="padding: 4px;">
                        <div class="col-11" style="padding-left: 0; margin-bottom: 15px;">
                            <h4 style="float: left; color: white;">¿Seguro desea enviar el mail?</h4>
                        </div>

                        <div style="margin-top: 35px;">
                            <a class="btn btn-primary buttonSesion" style="text-decoration: none; color: white;"
                                href='mailto:martingagliardi2001@gmail.com?body={{form.value.mensaje}}&Subject={{form.value.asunto}}'>Enviar</a>

                            <button aria-current="page" class="btn btn-primary buttonSesion" style="margin-left: 10px;"
                                (click)="getVentanaMail()">Cancelar</button>
                        </div>

                    </div>
                </div>
            </div>


        </form>
    </div>

    <app-adicional-contacto class="col tarjeta" style="margin-left: 20px;"></app-adicional-contacto>

</div>
