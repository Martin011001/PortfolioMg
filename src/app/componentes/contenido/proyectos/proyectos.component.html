<div class="container tarjeta">

    <div class="row">
        <div class="col-11" style="margin-bottom: 30px;">
            <h3>Proyectos</h3>
        </div>
        <div class="col-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                class="bi bi-plus-circle botonEdit" viewBox="0 0 16 16" style="cursor: pointer; padding-right: 4px;"
                (click)="editForm()">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
        </div>
    </div>


    <!--------------- tarjeta agregarItem -------------------->

    <div class="tarjetaExpe" style="padding-bottom: 20px;" *ngIf="botonEdit">
        <div class="row">
            <div class="col-6" style="padding-right: 5px;">
                <h5 style="margin-bottom: 10px;">Agerga una nueva experiencia</h5>
                <input type="text" class="form-control inputEdicion" placeholder="Ingresa el Titulo de tu proyecto"
                    style="margin-bottom: 16px;" [(ngModel)]="titulo">

                <input type="text" class="form-control inputEdicion" placeholder="Ingresa la descripcion"
                    name="descripcion" id="descripcion" style="margin-bottom: 16px;" [(ngModel)]="descripcion">
            </div>

            <div class="col-6" style="padding-left: 5px;">
                <input type="text" class="form-control inputEdicion" placeholder="âœ³ Ingresa el detalle" name="detalle"
                    id="detalle" style="margin-top: 33px;" [(ngModel)]="detalle">

                <button class="btn btn-primary buttonSesion" style="float: right; margin-top: 16px;" type="button"
                    id="button-addon2" (click)="agregarProyecto()">Agregar
                    Proyecto</button>
            </div>
        </div>
    </div>

    <!--------------------------------------------->

    <app-item-proyecto *ngFor="let proyectoItem of proyectos" [itemProyecto]="proyectoItem"
        (idProyectoHijo)="capturarId($event)" (objEdit)="editarProyecto($event)"
        (objDelete)="deleteProyecto()" [admin]="user.admin"></app-item-proyecto>

</div>
