<div class="tarjetaExpe">

    <div class="row">
        <div class="col-9">
            <h4>{{itemProyecto.titulo}}</h4>
        </div>

        <div class="col-3" style="padding-right: 0;">
            <!-- Button Delete -->
            <button *ngIf="admin" type="button" class="btn botonEdit" data-bs-toggle="modal" data-bs-target="#exampleModalDelete"
                (click)="capturarId(itemProyecto.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white"
                    class="bi bi-x-circle btnSalidaExpe" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
            <!-- Button Delete -->

            <!-- Button Edit -->
            <button *ngIf="admin" type="button" class="btn botonEdit" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="margin-right: 8px;" (click)="capturarId(itemProyecto.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-gear"
                    viewBox="0 0 16 16" style="margin-bottom: 4px;">
                    <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

                </svg>
            </button>
            <!-- Button Edit -->
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-12">
            <h6 class="tituloitems">Detalle del proyecto:</h6>

            <div>
                <ul class="ListaLaboral">
                    <li class="itemsLaboral">{{ itemProyecto.detalle }}</li>
                </ul>
            </div>

            <h6>Descripcion:</h6>
            <p class="itemsLaboral">{{itemProyecto.descripcion}}</p>
        </div>


    </div>
</div>



<!-------------- Alerta edicion ------------>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ventanaEdicion">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Seccion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    style="color: white;"></button>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-12">
                        <input type="text" class="form-control inputEdicion"
                            placeholder="Ingresa el titulo del proyecto" name="titulo" id="titulo" [(ngModel)]="titulo">
                    </div>

                    <div class="col-12 marginEditExpe">
                        <input type="text" class="form-control inputEdicion"
                            placeholder="âœ³ Ingresa el detalle de tu proyecto" name="detalle" id="detalle"
                            [(ngModel)]="detalle">
                    </div>

                    <div class="col-12 marginEditExpe">
                        <input type="text" class="form-control inputEdicion" placeholder="Ingresa la descripcion"
                            name="descripcion" id="descripcion" [(ngModel)]="descripcion">
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary buttonSesion" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary buttonSesion" 
                data-bs-dismiss="modal" (click)="editarProyecto()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<!-------------- Alerta edicion ------------>


<!------------ Modal Delete ------------>

<div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabelDelete"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ventanaEdicion">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Estas seguro de eliminar?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    style="color: white;"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary buttonSesion" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary buttonSesion" data-bs-dismiss="modal" (click)="deleteProyecto()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!------------ Modal Delete ------------>
