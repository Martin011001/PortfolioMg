<div class="container tarjeta">

    <div class="row">

        <div class="col-11" style="margin-bottom: 30px;">
            <h3>Experiencia Laboral</h3>
        </div>

        <div class="col-1">

            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                class="bi bi-plus-circle botonEdit" viewBox="0 0 16 16" style="cursor: pointer;" (click)="EditForm()">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>

        </div>

        <div class="tarjetaExpe" *ngIf="botonEdit">

            <form>
                <div class="row">
                    <div class="col-6" style="padding-right: 5px;">
                        <h5 style="margin-bottom: 10px;">Agerga una nueva experiencia</h5>

                        <input type="text" class="form-control inputEdicion" placeholder="Ingresa la experiencia"
                            style="margin-bottom: 16px;">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control inputEdicion"
                                placeholder="Ingresar Puestos y Actividades" aria-label="Ingresar Puestos y Actividades"
                                aria-describedby="button-addon2">
                            <button class="btn btn-primary buttonSesion" type="button" id="button-addon2">ðŸ’¼ Add</button>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control inputEdicion" placeholder="Adjunta una imagen"
                                aria-label="Ingresar Herramientas" aria-describedby="button-addon2">
                            <button class="btn btn-primary buttonSesion" type="button" id="button-addon2">ðŸ“· Image</button>
                        </div>
                    </div>

                    <div class="col-6" style="padding-left: 5px;">
                        <div class="row">
                            <div class="col-6 filaFechas" style="padding-right: 5px;">
                                <h6>Inicio</h6>
                                <input type="date" class="form-control inputEdicion titulofecha" placeholder="Ingresa la Fecha de Inicio">
                            </div>
                            <div class="col-6 filaFechas" style="padding-left: 5px;">
                                <h6>Fin</h6>
                                <input type="date" class="form-control inputEdicion titulofecha" placeholder="Ingresa la Fecha de Fin">
                            </div>
                        </div>

                        <div class="input-group mb-3" style="margin-top: 16px;">
                            <input type="text" class="form-control inputEdicion" placeholder="Ingresar Herramientas"
                                aria-label="Ingresar Herramientas" aria-describedby="button-addon2">
                            <button class="btn btn-primary buttonSesion" type="button" id="button-addon2">ðŸ”§ Add</button>
                        </div>

                        <button class="btn btn-primary buttonSesion" style="float: right;" type="button"
                            id="button-addon2">Agregar Experiencia</button>

                    </div>
                </div>

            </form>

        </div>

    </div>

    <app-item-laboral *ngFor="let expe of experiencia" [itemExpe]="expe"></app-item-laboral>

</div>
