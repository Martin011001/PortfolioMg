<div class="row">
    <div class="col-9">
        <h5>{{itemExpe.descripcion}}</h5>
    </div>

    <div class="col-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-x-circle" viewBox="0 0 16 16" style="float: right;"> 
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
    </div>

</div>

<div class="row" style="margin-top: 30px;">
    <div class="col-5">
        <h6 class="tituloitems">{{itemExpe.tituloPuestos}}</h6>

        <div>
            <ul class="ListaLaboral">
                <li *ngFor="let item of itemExpe.puestos" class="itemsLaboral">{{item}}</li>
            </ul>
        </div>
    </div>

    <div class="col-4">
        <h6 class="tituloitems">{{itemExpe.tituloHerramientas}}</h6>
        <ul class="ListaLaboral">
            <li *ngFor="let itemDos of itemExpe.herramientas" class="itemsLaboral">{{itemDos}}</li>
        </ul>
    </div>

    <div class="col-3" style="text-align: center;">
        <img class="imgTrabajo" [src]="itemExpe.imgTrabajo" height="100" width="100">
    </div>

    <hr class="LineaTlaboral">
</div>
