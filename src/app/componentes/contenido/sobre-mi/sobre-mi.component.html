<div class="row">
    <div class="col-9 tarjeta">

        <div class="row" style="margin-bottom: 10px;">

            <div class="col-11" style="padding: 0px;">
                <h4>Sobre mi</h4>
            </div>

            <div class="col-1" style="padding: 0px;">

                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-pen botonEdit" viewBox="0 0 16 16" (click)="onClick()">
                    <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                </svg>

            </div>

        </div>

        <p>
            {{miPorfolio.texto}}
        </p>

        <h6>Curriculum:</h6>

        <a class="linkCv" href="{{miPorfolio.urlCv}}"> <svg xmlns="http://www.w3.org/2000/svg"
                style="margin-bottom: 5px; margin-right: 3px;" width="20" height="20" fill="currentColor"
                class="bi bi-file-person" viewBox="0 0 16 16">
                <path
                    d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z" />
                <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>Visitar CV en canva aqui</a>
    </div>

    <div class="col tarjeta tarjetaCv">
        <h4>Vista previa CV</h4>
        <img [src]="miPorfolio.imageCv" width="190" height="280" class="vistaPreviaCv">
    </div>

</div>





<!-------------- Alerta edicion ------------>



<div class="fondoLogin" *ngIf="mensajeEdit" style="display: flex;">

    <div class="row tarjeta tarjetaLogin" style="margin-top: 10px;">

        <div class="row">
            <div class="col-11" style="padding-left: 0; margin-bottom: 15px;">
                <h1 style="float: left; color: white;">Iniciar Sesion</h1>
            </div>

            <div class="col-1" style="text-align: center; padding: 0;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-x-circle"
                    viewBox="0 0 16 16" style="float: right; cursor: pointer; margin-left: 40px; margin-top: 10px;"
                    (click)="noEnviarMensaje()">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </div>
        </div>

        <div class="form-floating mb-3" style="margin-top: 15px;">

            <input type="email" class="form-control inputContacto" placeholder="url Curriculum"
                formControlName="Url Curriculum" type="text" name="urlCv" id="urlCd" [(ngModel)]="urlCv">
            <label class="lavelContacto" for="mail">Url Curriculum</label>

        </div>

        <div class="form-floating mb-3" style="margin-top: 10px;">
            <input type="email" class="form-control inputContacto" placeholder="Imagen Cv"
                formControlName="Url Imagen Cv" type="text" name="imagenCv" id="imagenCv" [(ngModel)]="imagenCv">
            <label class="lavelContacto" for="password">Imagen Curriculum</label>
        </div>

        <p>
            {{urlCv}}
        </p>




        <div class="row">
            <div class="col-12" style="margin-top: 20px; padding: 0;">
                <button routerLink="/sobreMi" aria-current="page" class="btn btn-primary buttonSesion" type="submit"
                    style="margin-right: 10px;" (click)="noEnviarMensaje()">Iniciar sesion</button>

                <button aria-current="page" class="btn btn-primary buttonSesion" type="button"
                    (click)="noEnviarMensaje()">Crear cuenta</button>
            </div>
        </div>

    </div>

</div>
