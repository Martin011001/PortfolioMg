<header class="rowHeader">

    <div class="fondoEncabezado">

        <div class="columnaFotoPerfil">
            <img class="imgRedonda" [src]="miPorfolio.imgPerfil">
        </div>

    </div>

    <div class="row">

        <div class="col-12" style="padding: 20px;">

            </button>
            <!-- Button Edit -->

            <!-- Button Foto Edit -->
            <button class="btn btn-primary buttonSesion fotoEditBtn" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModalHeader">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-pen"
                    viewBox="0 0 16 16">
                    <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                </svg>
            </button>
            <!-- Button Foto Edit -->
        </div>

        <div class="row">
            <div class="col-5 floatPiso">
                <h1>{{miPorfolio.nombre}} {{miPorfolio.apellido}}</h1><br>
                <h5>{{miPorfolio.trabajoActual}}</h5>
                <h6 style="font-weight: 250;">{{miPorfolio.ubicacion}}</h6>
            </div>

            <div class="col-4 floatPiso ocultar" style="padding-right: 25px;">

                <h4 style="margin-bottom: 0; padding-top: 10px;">Intereses</h4>

                <button *ngFor="let item of intereses" class="btn btn-primary buttonSesion interesesheader"
                    type="submit">{{item.nombre}}</button>

                <button class="btn btn-primary buttonSesion interesesheader" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-pen"
                        viewBox="0 0 16 16">
                        <path
                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                    </svg>
                </button>
            </div>

            <div class="col-3 floatPiso ocultar">
                <ul class="articuloHeader">

                    <h4 style="margin-bottom: 0; padding-top: 10px;">Actalmente en</h4>
                    <li style="margin-top: 8px;">
                        <h6 class="" style="margin-top: 4px;"><img [src]="miPorfolio.imgEmpresa" height="40" width="40"
                                class="imgRedondaActual">{{miPorfolio.empresa}}</h6>
                        <h6 class="" style="margin-top: 4px;"><img [src]="miPorfolio.imgEstudio" height="40" width="40"
                                class="imgRedondaActual">{{miPorfolio.estudio}}</h6>
                    </li>

                </ul>
            </div>
        </div>

    </div>
</header>


<!-------------- Alerta edicion ------------>

<div class="modal fade" id="exampleModalHeader" tabindex="-1" aria-labelledby="exampleModalHeader" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content ventanaEdicion">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalHeader">Editar Perfil</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    style="color: white;"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-5">
                        <div style="text-align: center; margin-bottom: 15px;">
                            <img class="fotoEdit" [src]="miPorfolio.imgPerfil">
                        </div>
                    </div>
                    <div class="col-7" style="margin-top: 20px;">
                        <div class="col-12" style="margin-bottom: 10px;">
                            <input type="text" class="form-control inputEdicion" placeholder="Ingresa tu nombre"
                                name="nombre" id="nombre" [(ngModel)]="nombre">
                        </div>

                        <div class="col-12 marginEditExpe">
                            <input type="text" class="form-control inputEdicion" placeholder="Ingresa tu apellido"
                                name="apellido" id="apellido" [(ngModel)]="apellido">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control inputEdicion" placeholder="Ingresa tu trabajo actual"
                            name="trabajoActual" id="trabajoActual" [(ngModel)]="trabajoActual">
                    </div>

                    <div class="col-12 marginEditExpe">
                        <input type="text" class="form-control inputEdicion" placeholder="Ingresa tu ubicacion"
                            name="ubicacion" id="ubicacion" [(ngModel)]="ubicacion">
                    </div>

                    <div class="col-12 marginEditExpe">
                        <input type="text" class="form-control inputEdicion" placeholder="Ingresa tu empresa actual"
                            name="empresa" id="empresa" [(ngModel)]="empresa">
                    </div>

                    <div class="col-12 marginEditExpe">
                        <input type="text" class="form-control inputEdicion" placeholder="Ingresa tu estudio actual"
                            name="estudio" id="estudio" [(ngModel)]="estudio">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary buttonSesion" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary buttonSesion"
                    (click)="guardarCambios(miPorfolio.id)">Guardar
                    cambios</button>
            </div>
        </div>
    </div>
</div>
