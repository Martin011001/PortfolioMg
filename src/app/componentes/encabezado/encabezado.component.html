<header>

    <div class="fondoEncabezado">

        <div class="columnaFotoPerfil">
            <img class="imgRedonda" [src]="miPorfolio.encabezado.perfilImage">
        </div>

    </div>

    <div class="row">

        <div class="col-12" style="padding: 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-plus-lg"
                viewBox="0 0 16 16" style="float: right; cursor: pointer;">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
        </div>

        <div class="col-5 floatPiso">
            <h1>{{miPorfolio.encabezado.name}}</h1><br>
            <h5>{{miPorfolio.encabezado.descripcionUno}}</h5>
            <h6 style="font-weight: 250;">{{miPorfolio.encabezado.descripcionDos}}</h6>
        </div>

        <div class="col-3 floatPiso">

            <h4 style="margin-bottom: 0; padding-top: 10px;">Intereses</h4>
            <button class="btn btn-primary buttonSesion" type="submit"
                style="border-radius: 18px; margin-top: 10px; background-color: rgb(61, 57, 57);">Leng.Programacion</button>
            <button class="btn btn-primary buttonSesion" type="submit"
                style="border-radius: 18px; margin-top: 10px; background-color: rgb(61, 57, 57); margin-left: 4px;">Deportes</button>
            <button class="btn btn-primary buttonSesion" type="submit"
                style="border-radius: 18px; margin-top: 10px; background-color: rgb(61, 57, 57);">Tecnologia</button>

        </div>

        <div class="col-3 floatPiso" style="float: right; margin-left: 80px;">

            <h4 style="margin-bottom: 0; padding-top: 10px;">{{miPorfolio.encabezado.articulos[0].titulo}}</h4>

            <a class="buttonNavRedes2 aImgActual" style="margin-top: 4px;"><img
                    src="https://media.licdn.com/dms/image/C4E0BAQFzvKn3VLZX4A/company-logo_100_100/0/1584547893087?e=1683763200&v=beta&t=6z99dh1q01BhPFmW62edS0ceJSI5r6917jSWKBX6mSA"
                    height="40" width="40" class="imgRedondaActual">
                {{miPorfolio.encabezado.articulos[1].articulo1}}</a>

            <a class="buttonNavRedes2 aImgActual" style="margin-top: 5px;"><img
                    src="https://media.licdn.com/dms/image/C4E0BAQFago4fQ3aqjA/company-logo_100_100/0/1553259023579?e=1683763200&v=beta&t=SWNgDL41LRxu71SUZnmxPEwT-Y1GoS4Jbvq_ZKm8Go8"
                    height="40" width="40" class="imgRedondaActual">
                {{miPorfolio.encabezado.articulos[2].articulo2}}</a>
        </div>

    </div>


</header>
