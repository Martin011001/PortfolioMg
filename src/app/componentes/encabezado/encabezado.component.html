<header>

    <div class="fondoEncabezado">

        <div class="columnaFotoPerfil">
            <img class="imgRedonda" [src]="miPorfolio.encabezado.perfilImage">
        </div>

    </div>

    <div class="row">

        <div class="col-12" style="padding: 20px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus-circle botonEdit"
                viewBox="0 0 16 16" style="cursor: pointer;">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
        </div>

        <div class="row">
            <div class="col-5 floatPiso">
                <h1>{{miPorfolio.encabezado.name}}</h1><br>
                <h5>{{miPorfolio.encabezado.descripcionUno}}</h5>
                <h6 style="font-weight: 250;">{{miPorfolio.encabezado.descripcionDos}}</h6>
            </div>

            <div class="col-4 floatPiso" style="padding-right: 25px;">

                <h4 style="margin-bottom: 0; padding-top: 10px;">Intereses</h4>

                <button *ngFor="let item of miPorfolio.encabezado.intereses"
                    class="btn btn-primary buttonSesion interesesheader" type="submit">{{item}}</button>

                <button class="btn btn-primary buttonSesion interesesheader" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                      </svg>
                </button>

            </div>

            <div class="col-3 floatPiso">
                <ul class="articuloHeader">

                    <h4 style="margin-bottom: 0; padding-top: 10px;">Actalmente en</h4>
                    <li *ngFor="let item of miPorfolio.encabezado.articulos" style="margin-top: 8px;">
                        <h6 class="" style="margin-top: 4px;"><img [src]="item.logo" height="40" width="40"
                                class="imgRedondaActual">{{item.articulo}}</h6>
                    </li>

                </ul>
            </div>
        </div>

    </div>


</header>
